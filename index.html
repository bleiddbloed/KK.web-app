<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krusty Krab Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .item {
            margin: 20px 0;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .price {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Krusty Krab Menu</h1>

        <div class="item">
            <img src="https://example.com/images/krabby_pattie1.jpg" alt="Krabby Pattie 1">
            <h2>Krabby Pattie 1</h2>
            <p>Delicious Krabby Pattie with lettuce, tomato, and special sauce.</p>
            <p class="price">Price: 1 Telegram Star</p>
            <a href="https://example.com/order_item1" class="button">Order Now</a>
        </div>

        <!-- Add other items similarly -->

    </div>
</body>
</html>
