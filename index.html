<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .menu-item {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .order-button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Menu</h1>
    <div class="menu-item">
        <h2>Krabby Patty</h2>
        <p>Delicious and juicy Krabby Patty with all the toppings you love.</p>
        <button class="order-button">Order Now</button>
    </div>
    <div class="menu-item">
        <h2>Chum Burger</h2>
        <p>A tasty Chum Burger that's sure to satisfy your cravings.</p>
        <button class="order-button">Order Now</button>
    </div>
</body>
</html>
