<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .item {
            margin: 20px 0;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu</h1>

        <div class="item">
            <img src="path_to_your_image1.jpg" alt="Item 1">
            <h2>Item 1</h2>
            <p>Delicious description of item 1.</p>
            <a href="https://example.com/order_item1" class="button">Order Now</a>
        </div>

        <div class="item">
            <img src="path_to_your_image2.jpg" alt="Item 2">
            <h2>Item 2</h2>
            <p>Delicious description of item 2.</p>
            <a href="https://example.com/order_item2" class="button">Order Now</a>
        </div>

        <!-- Add more items as needed -->
    </div>
</body>
</html>
